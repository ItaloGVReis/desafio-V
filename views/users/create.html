<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rios</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">Turistando</a>
        </div>
        <div class="user-icon">
            <a href="/registrar">
                <i class="fa-solid fa-user"></i>             
            </a>
        </div>
    </header>
    <main>
        <div class="signup-container">
            <h2>Criar uma conta</h2>
            <form id="signup-form">
                <input type="nome" class="input_form" placeholder="Nome" required>
                <input type="email" class="input_form" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" class="input_form" placeholder="Senha" required>
                    <input type="confirmar_password" class="input_form" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit">Finalizar cadastro</button>
            </form>
        </div>
    </main>
    <script src="/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js" integrity="sha512-6sSYJqDreZRZGkJ3b+YfdhB3MzmuP9R7X1QZ6g5aIXhRvR1Y/N/P47jmnkENm7YL3oqsmI6AK+V6AD99uWDnIw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
